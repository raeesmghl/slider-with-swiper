<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>


    <!-- FAVICON -->
    <link rel="shortcut icon" href="/funny.png" type="image/x-icon">



    <!-- SWIPER JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="main">
        <nav id="nav">
            <div class="left-nav">
                <a href="#">MuGHaL</a>
            </div>
            <div class="center-nav">
                <a href="#">portfolio</a>
                <a href="#">pricing</a>
                <a href="#">team</a>
                <a href="#">about</a>
            </div>
            <div class="right-nav">
                <div class="btn">get started</div>
                
            </div>
        </nav>

        <hr>


        <div id="content">
            <h1>Embrace the magic <br>
                <span>woven into every moment</span>
            </h1>
            <div class="slider">


                <div class="custom p-btn">prev <span></span></div>



                <div class="swiper mySwiper">



                    <div class="swiper-wrapper">


                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Lahore, Pak</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Badshahi M</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Shahi Fort</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Qutab Minar</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>CharMinar</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <!-- <h2>Wazir Khan M.</h2> -->
                        <h2>Fareed-ul-din <br>Darbaar</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Faisal Mosque</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Hiran Minar</h2>
                      </div>
                      <div class="swiper-slide">
                        <div class="img"></div>
                        <h2>Nankana Sahib</h2>
                      </div>




                    </div>



                </div>
                <!-- navigation -->
                <div class="custom n-btn">next <span></span></div>
                
            </div>
            
        </div>
    </div>
    




    <!-- SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
